<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>Mohan's Mini Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot_style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
<div class="body1">
    <!-- Toggle Button -->
    <button id="toggle-history" class="toggle-button" title="Side Panel">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Chat Container -->
    <div class="chat-container glass-effect" id="chat-container">
        <div class="chat-header">
            <h1>WELCOME TO MOHAN'S MINI CHATBOT</h1>
            <p class="subheading">Feel free to ask anything</p>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()"><i class="fas fa-paper-plane" title="send"></i></button>
            <button id="mic-button" onclick="toggleSpeechRecognition()" title="mic"><i class="fas fa-microphone"></i></button>
            <input type="file" id="image-upload" accept=".png,.jpg,.jpeg" style="display: none;">
            <button onclick="document.getElementById('image-upload').click()" title="image"><i class="fas fa-image"></i></button>
            <input type="file" id="file-upload" accept=".pdf,.docx,.pptx" style="display: none;">
            <button onclick="document.getElementById('file-upload').click()" title="files"><i class="fas fa-file"></i></button>
        </div>
        <div class="disclaimer">
            Mohan's Mini Chatbot can make mistakes. Check <a href="{{ url_for('static', filename='terms.txt') }}" target="_blank">Terms and Conditions</a>.
        </div>
    </div>

    <!-- History Store -->
    <div class="history-store glass-effect" id="history-store">
        <div class="history-header">
            <h1>HISTORY</h1>
            <p class="subheading">Previous chat history</p>
        </div>
        <div id="history-box"></div>
        <div class="user-box glass-effect">
            <img src="{{ url_for('static', filename='images/user_icon.png') }}" class="user_icon">
            <span id="username">{{ username }}</span>
            <button class="logout-btn glass-effect" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </div>
</div>

        <img src="{{ url_for('static', filename='images/icon.png') }}" class="site-icon">


        <!-- Pass image paths to JavaScript -->
        <script>
            const botIconPath = "{{ url_for('static', filename='images/icon.png') }}";
            const userIconPath = "{{ url_for('static', filename='images/user_icon.png') }}";
        </script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>

    </div>
</body>
</html>
